name: Test & Lint

on:
  push:
    branches:
      - main
      - develop
    tags-ignore:
      - '**'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  go-test:
    name: Go Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Download Go dependencies
        run: go mod download

      - name: Run Go tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: go
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Go vet
        run: go vet ./...

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          install-mode: goinstall
          args: --timeout=5m

  js-test:
    name: JavaScript Tests & Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run JavaScript tests
        run: npm test

      - name: Check formatting
        run: npm run format -- --check

  build-test:
    name: Build Test (Linux)
    runs-on: ubuntu-latest
    needs: [go-test, js-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config

      - name: Install project dependencies
        run: |
          go mod download
          npm ci

      - name: Build application
        run: wails build -platform linux/amd64 -tags webkit2_41

      - name: Verify build output
        run: |
          if [ ! -f "build/bin/FingerGo" ]; then
            echo "Build failed: FingerGo binary not found"
            exit 1
          fi
          echo "Build successful!"
          ls -lh build/bin/

  license-check:
    name: License Headers Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check license headers
        run: bash scripts/check-licenses.sh

