name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  APP_NAME: FingerGo

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            arch: x86_64
            
          - platform: darwin/universal
            os: macos-latest
            arch: universal
            
          - platform: windows/amd64
            os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config

      - name: Install project dependencies
        run: |
          go mod download
          npm ci

      - name: Build application
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            wails build -platform ${{ matrix.platform }} -tags webkit2_41 -clean
          else
            wails build -platform ${{ matrix.platform }} -clean
          fi

      # ==================== Linux Packaging ====================
      - name: Package Linux artifacts
        if: runner.os == 'Linux'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd build/bin
          
          # Create versioned tar.gz archive
          # Convention: AppName-VERSION-linux-ARCH.tar.gz
          tar -czf ${{ env.APP_NAME }}-${VERSION}-linux-${{ matrix.arch }}.tar.gz ${{ env.APP_NAME }}
          
          # Create AppImage
          cd ${{ github.workspace }}
          
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage
          
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/512x512/apps
          
          cp build/bin/${{ env.APP_NAME }} AppDir/usr/bin/fingergo
          chmod +x AppDir/usr/bin/fingergo
          
          cp fingergo.png AppDir/usr/share/icons/hicolor/512x512/apps/fingergo.png
          
          cat > AppDir/usr/share/applications/fingergo.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=FingerGo
          Comment=Touch typing trainer with visual keyboard feedback
          Exec=fingergo
          Icon=fingergo
          Categories=Education;Utility;
          Terminal=false
          EOF
          
          # Convention: AppName-VERSION-ARCH.AppImage
          export VERSION="${VERSION}"
          ARCH=x86_64 APPIMAGE_EXTRACT_AND_RUN=1 ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --output appimage \
            --desktop-file AppDir/usr/share/applications/fingergo.desktop \
            --icon-file fingergo.png
          
          # Rename to convention
          mv ${{ env.APP_NAME }}*.AppImage build/bin/${{ env.APP_NAME }}-${VERSION}-${{ matrix.arch }}.AppImage 2>/dev/null || \
          mv *.AppImage build/bin/${{ env.APP_NAME }}-${VERSION}-${{ matrix.arch }}.AppImage

      # ==================== macOS Packaging ====================
      - name: Package macOS artifacts
        if: runner.os == 'macOS'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd build/bin
          # Convention: AppName-VERSION-ARCH.dmg
          hdiutil create -volname "${{ env.APP_NAME }}" -srcfolder ${{ env.APP_NAME }}.app -ov -format UDZO \
            ${{ env.APP_NAME }}-${VERSION}-${{ matrix.arch }}.dmg

      # ==================== Windows Packaging ====================
      - name: Package Windows artifacts
        if: runner.os == 'Windows'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        shell: bash
        run: |
          cd build/bin
          # Convention: AppName-VERSION-ARCH-portable.zip
          7z a ${{ env.APP_NAME }}-${VERSION}-${{ matrix.arch }}-portable.zip ${{ env.APP_NAME }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ runner.os }}-${{ matrix.arch }}
          path: |
            build/bin/*.tar.gz
            build/bin/*.AppImage
            build/bin/*.dmg
            build/bin/*.msi
            build/bin/*.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Generate changelog from commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -n 10)
          fi
          
          cat > RELEASE_NOTES.md << EOF
          # FingerGo v${VERSION}
          
          ## Changes
          ${CHANGELOG}
          
          ## Installation
          
          ### Linux
          **AppImage (recommended):**
          \`\`\`bash
          chmod +x FingerGo-${VERSION}-x86_64.AppImage
          ./FingerGo-${VERSION}-x86_64.AppImage
          \`\`\`
          
          **Flatpak:**
          \`\`\`bash
          flatpak install FingerGo-${VERSION}-x86_64.flatpak
          flatpak run com.ashbuk.FingerGo
          \`\`\`
          
          **Portable:**
          \`\`\`bash
          tar -xzf FingerGo-${VERSION}-linux-x86_64.tar.gz
          ./FingerGo
          \`\`\`
          
          ### macOS
          Download \`FingerGo-${VERSION}-universal.dmg\`, open and drag to Applications.  
          First launch: Right-click â†’ Open (bypasses Gatekeeper if unsigned).
          
          ### Windows
          - **Portable:** Extract \`FingerGo-${VERSION}-x64-portable.zip\` and run \`FingerGo.exe\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.AppImage
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
