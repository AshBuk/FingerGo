name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux AMD64
          - platform: linux/amd64
            os: ubuntu-latest
            name: FingerGo-Linux-amd64
            output: fingergo
            
          # macOS Universal (Intel + Apple Silicon)
          - platform: darwin/universal
            os: macos-latest
            name: FingerGo-macOS-universal
            output: fingergo.app
            
          # Windows AMD64
          - platform: windows/amd64
            os: windows-latest
            name: FingerGo-Windows-amd64
            output: fingergo.exe

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            build-essential \
            pkg-config

      - name: Install project dependencies
        run: |
          go mod download
          npm ci

      - name: Build application
        run: wails build -platform ${{ matrix.platform }} -clean

      - name: Package Linux artifacts
        if: runner.os == 'Linux'
        run: |
          # Create tar.gz archive
          cd build/bin
          tar -czf ${{ matrix.name }}.tar.gz ${{ matrix.output }}
          
          # Create DEB package (requires WiX or similar)
          # TODO: Add DEB packaging
          
          # Create RPM package
          # TODO: Add RPM packaging
          
          # Create AppImage
          # TODO: Add AppImage packaging

      - name: Package macOS artifacts
        if: runner.os == 'macOS'
        run: |
          # Create DMG
          cd build/bin
          # Basic DMG creation (can be enhanced with background image, etc.)
          hdiutil create -volname "FingerGo" -srcfolder ${{ matrix.output }} -ov -format UDZO ${{ matrix.name }}.dmg

      - name: Package Windows artifacts
        if: runner.os == 'Windows'
        run: |
          # Wails automatically generates MSI installer on Windows
          # Just copy the output for release
          cd build/bin
          # Create portable ZIP
          7z a ${{ matrix.name }}.zip ${{ matrix.output }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            build/bin/${{ matrix.output }}
            build/bin/*.tar.gz
            build/bin/*.dmg
            build/bin/*.msi
            build/bin/*.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Generate simple changelog from commits since last tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            CHANGELOG=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -n 10)
          fi
          
          # Save changelog to file
          cat > RELEASE_NOTES.md << EOF
          # FingerGo ${VERSION}
          
          ## Changes
          ${CHANGELOG}
          
          ## Installation
          
          ### Linux
          - Download \`FingerGo-Linux-amd64.tar.gz\`
          - Extract: \`tar -xzf FingerGo-Linux-amd64.tar.gz\`
          - Run: \`chmod +x fingergo && ./fingergo\`
          
          ### macOS
          - Download \`FingerGo-macOS-universal.dmg\`
          - Open DMG and drag FingerGo to Applications
          - Right-click â†’ Open (first launch only, if not notarized)
          
          ### Windows
          - Download \`FingerGo-Windows-amd64.msi\` (installer) or \`.zip\` (portable)
          - Run MSI installer or extract ZIP and run \`fingergo.exe\`
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.zip
            artifacts/**/fingergo
            artifacts/**/fingergo.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

