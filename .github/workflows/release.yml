name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  APP_NAME: FingerGo

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            arch: x86_64
            
          - platform: darwin/universal
            os: macos-latest
            arch: universal
            
          - platform: windows/amd64
            os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            build-essential \
            pkg-config

      - name: Install project dependencies
        run: |
          go mod download
          npm ci

      - name: Build application
        shell: bash
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            wails build -platform ${{ matrix.platform }} -tags webkit2_41 -clean
          else
            wails build -platform ${{ matrix.platform }} -clean
          fi

      # ==================== Linux Packaging ====================
      - name: Package Linux artifacts
        if: runner.os == 'Linux'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd build/bin
          tar -czf ${{ env.APP_NAME }}-${VERSION}-linux-${{ matrix.arch }}.tar.gz ${{ env.APP_NAME }}

      # ==================== macOS Packaging ====================
      - name: Package macOS artifacts
        if: runner.os == 'macOS'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          cd build/bin
          # Convention: AppName-VERSION-ARCH.dmg
          hdiutil create -volname "${{ env.APP_NAME }}" -srcfolder ${{ env.APP_NAME }}.app -ov -format UDZO \
            ${{ env.APP_NAME }}-${VERSION}-${{ matrix.arch }}.dmg

      # ==================== Windows Packaging ====================
      - name: Package Windows artifacts
        if: runner.os == 'Windows'
        env:
          VERSION: ${{ steps.version.outputs.version }}
        shell: bash
        run: |
          cd build/bin
          # Convention: AppName-VERSION-ARCH-portable.zip
          7z a ${{ env.APP_NAME }}-${VERSION}-${{ matrix.arch }}-portable.zip ${{ env.APP_NAME }}.exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-${{ runner.os }}-${{ matrix.arch }}
          path: |
            build/bin/*.tar.gz
            build/bin/*.dmg
            build/bin/*.msi
            build/bin/*.zip
          retention-days: 7

  release:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate release notes
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          # Extract changelog for this version
          CHANGELOG=$(awk '/^## \['"${VERSION}"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md)

          cat > RELEASE_NOTES.md << EOF
          ${CHANGELOG}

          See [README](https://github.com/AshBuk/FingerGo#installation) for installation instructions.
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
