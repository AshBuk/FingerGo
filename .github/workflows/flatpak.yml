name: Flatpak Build

on:
  push:
    tags:
      - 'v*.*.*'
  pull_request:
    paths:
      - 'flatpak/**'
      - '.github/workflows/flatpak.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  flatpak:
    runs-on: ubuntu-latest
    container:
      image: bilelmoussaoui/flatpak-github-actions:gnome-48
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build Flatpak
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: flatpak/io.github.AshBuk.FingerGo.yml
          bundle: FingerGo-${{ steps.version.outputs.version }}-x86_64.flatpak
          cache-key: flatpak-builder-${{ github.sha }}

      - name: Upload Flatpak artifact
        uses: actions/upload-artifact@v4
        with:
          name: FingerGo-Flatpak
          path: FingerGo-${{ steps.version.outputs.version }}-x86_64.flatpak
          retention-days: 7

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: FingerGo-${{ steps.version.outputs.version }}-x86_64.flatpak
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
