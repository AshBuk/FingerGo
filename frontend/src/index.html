<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FingerGo</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/keyboard.css">
    <link rel="stylesheet" href="styles/theme-dark.css">
</head>
<body class="theme-dark">
    <div id="app" class="theme-dark">
        <!-- Text Display Area -->
        <section id="text-area">
            <div id="text-display">
                <span class="text-to-type">func fibonacci(n int) int {
	memo := make(map[int]int)
	var fib func(int) int
	fib = func(n int) int {
		if n <= 1 {
			return n
		}
		if val, exists := memo[n]; exists {
			return val
		}
		memo[n] = fib(n-1) + fib(n-2)
		return memo[n]
	}
	return fib(n)
}</span>
            </div>
        </section>

        <!-- Statistics Bar (moved out of #keyboard to keep visible) -->
        <section id="stats-bar">
            <div class="stat-item">
                <span class="stat-label">WPM</span>
                <span class="stat-value" id="wpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">CPM</span>
                <span class="stat-value" id="cpm">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Accuracy</span>
                <span class="stat-value" id="accuracy">100%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Time</span>
                <span class="stat-value" id="timer">00:00</span>
            </div>
        </section>

        <!-- Keyboard Section -->
        <section id="keyboard-section">
            <div id="keyboard">
                <!-- Keyboard will be generated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="wailsjs/runtime/runtime.js"></script>
    <script src="js/app.js"></script>
    <!-- Keyboard layouts: registry first, then individual layouts -->
    <script src="js/layouts.js"></script>
    <script src="js/layouts/en-qwerty.js"></script>
    <!-- <script src="js/layouts/ru-jcuken.js"></script> -->
    <script>
        // Auto-register loaded layouts
        window.KeyboardLayouts._autoRegister();
    </script>
    <script src="js/keyboard.js"></script>
    <script src="js/typing.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/stats.js"></script>
</body>
</html>
