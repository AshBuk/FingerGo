# Flatpak manifest for FingerGo
# Build: flatpak-builder --force-clean build-dir flatpak/com.ashbuk.FingerGo.yml
# Install: flatpak-builder --user --install --force-clean build-dir flatpak/com.ashbuk.FingerGo.yml

app-id: com.ashbuk.FingerGo
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk

command: fingergo

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri
  - --filesystem=xdg-config/fingergo:create
  - --filesystem=xdg-data/fingergo:create

modules:
  - name: fingergo
    buildsystem: simple
    build-commands:
      # Install pre-built binary
      - install -Dm755 FingerGo ${FLATPAK_DEST}/bin/fingergo
      
      # Install desktop file
      - install -Dm644 com.ashbuk.FingerGo.desktop ${FLATPAK_DEST}/share/applications/com.ashbuk.FingerGo.desktop
      
      # Install icon (512x512)
      - install -Dm644 fingergo.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/com.ashbuk.FingerGo.png
      
      # Install metainfo
      - install -Dm644 com.ashbuk.FingerGo.metainfo.xml ${FLATPAK_DEST}/share/metainfo/com.ashbuk.FingerGo.metainfo.xml
    sources:
      - type: file
        path: FingerGo
      - type: file
        path: com.ashbuk.FingerGo.desktop
      - type: file
        path: com.ashbuk.FingerGo.metainfo.xml
      - type: file
        path: fingergo.png
